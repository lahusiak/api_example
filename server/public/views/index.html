<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Angular -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/ang_app.js"></script>
</head>
<body>
    <h1>Angular Data APIs!</h1>
    <div ng-controller="APIController">
        <div ng-repeat= "x in results">
        <div class="col-md-4 well">
            <p class="lead">{{x.name}}</p>
            <img ng-src="{{x.image.icon_url}}"/>
        </div>
    </div>



    </div>
</body>
</html>
